<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="pow.min.js"></script>
    <script>
        async function deploy(){
            let endpoint = document.getElementById("endpoint").value
            let pk = document.getElementById("pk").value
            window.contractAddress = await pow.deploy(endpoint, pk);
            document.getElementById("contractAddress").innerHTML = window.contractAddress
        }

        function receiveFunds() {
            pow.receiveFunds(window.contractAddress)
        }
    </script>
</head>
<body>
<div>
    <div> <label for="endpoint">Endpoint:</label> <input id="endpoint" /></div>
    <div> <label for="pk">Owner Private Key:</label> <input id="pk" /></div>
    <div> <label for="contractAddress">Contract address:</label><h3 id="contractAddress"></h3></div>
    <button onclick="deploy()">Deploy payer contract</button>
</div>
    <button onclick="receiveFunds()">Receive funds</button>
</body>
</html>
